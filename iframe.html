<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
    <title> iframe </title>
</head>
<body>
    <header>
        <h2>iframe 공간 분할 예제(#04-01)</h2>
    </header>
    <section>
        <font size="4">
        <div>
            첫번째 &lt;iframe&gt; :
            <span>
                <a href="red.html" target="a">빨강</a> |
                <a href="green.html" target="a">녹색</a> |
                <a href="blue.html" target="a">파랑</a> |
            </span>
        </div>
        <div>
            두번째 &lt;iframe&gt; :
            <span>
                <a href="red.html" target="b">빨강</a> |
                <a href="green.html" target="b">녹색</a> |
                <a href="blue.html" target="b">파랑</a> |
            </span>
        </div>
        <div>
            세번쨰 &lt;iframe&gt; :
            <span>
                <a href="red.html" target="c">빨강</a> |
                <a href="green.html" target="c">녹색</a> |
                <a href="blue.html" target="c">파랑</a> |
            </span>
        </div>
        <br>
        <iframe src="red.html" width="200" height="200" name="a" frameborder="0" scrolling="no"></iframe>
        <iframe src="green.html" width="200" height="200" name="b" frameborder="0" scrolling="no"></iframe>
        <iframe src="blue.html" width="200" height="200" name="c" frameborder="0" scrolling="no"></iframe>

        </font>
    </section>
    <footer>
        <p><font size="2">웹프로그래밍2 과목: 아무개의 예제 공간입니다.</font></p>
    </footer>
</body>
</html>
